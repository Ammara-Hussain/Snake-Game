<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Snake Game</title>
</head>
<body>
    <div class="board"></div>           <!--split the board in small boxes-->
    <div class="keys">
        <div class="up key" data-key="ArrowUp">
<i class="fa-solid fa-arrow-up"></i>
        </div>
        <div class="down key" data-key="ArrowDown">
<i class="fa-solid fa-arrow-down"></i>

        </div>
        <div class="left key" data-key="ArrowLeft">

<i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="right key" data-key="ArrowRight">
<i class="fa-solid fa-arrow-right"></i>

        </div>
    </div>
    <div class="scores">
      <button id="performance" >Scores</button>
    </div>
   <div class="btn">
    <button onClick="reset()">Reset</button>
   </div>


   <script src="app.js"></script>
</body>
</html>
